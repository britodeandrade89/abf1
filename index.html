<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ABFIT</title>
    <meta name="theme-color" content="#111827">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <link rel="stylesheet" href="index.css">
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
        "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4"
      }
    }
    </script>
</head>

<body class="overscroll-none">

    <!-- SPLASH SCREEN -->
    <div id="splashScreen" class="w-full h-screen flex flex-col items-center justify-center bg-black z-[9999] fixed inset-0 transition-opacity duration-500">
        <div class="inline-flex flex-col items-center animate-pulse">
            <h1 class="abfit-logo-style text-8xl mb-0 leading-none">
                <span class="part-ab">AB</span><span class="part-fit">FIT</span>
            </h1>
        </div>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="appContainer" class="init-hidden h-screen flex flex-col max-w-lg mx-auto relative z-10 transition-opacity duration-500">
        <main class="flex-grow screens-wrapper">

            <!-- LOGIN SCREEN (Minimalist) -->
            <div id="loginScreen" class="screen">
                <div class="h-full flex flex-col justify-center items-center p-8 w-full">
                    
                    <div class="text-center mb-12 transform scale-110">
                        <div class="inline-flex flex-col items-center">
                            <h1 class="abfit-logo-style text-6xl mb-0 leading-none drop-shadow-2xl">
                                <span class="part-ab">AB</span><span class="part-fit">FIT</span>
                            </h1>
                        </div>
                    </div>

                    <form id="login-form" class="w-full max-w-xs flex flex-col gap-4" onsubmit="event.preventDefault(); return false;">
                        
                        <div class="relative">
                            <input type="email" id="login-email" required placeholder="Seu e-mail de aluno"
                                class="w-full p-4 bg-transparent border-b-2 border-gray-600 text-white text-center text-lg placeholder-gray-500 focus:border-red-600 focus:outline-none transition-colors rounded-none">
                        </div>
                        
                        <button id="login-btn" type="submit"
                            class="mt-6 w-full bg-red-600 hover:bg-red-700 active:scale-95 text-white font-black uppercase tracking-widest py-4 rounded-xl shadow-lg shadow-red-900/50 transition-all">
                            ENTRAR
                        </button>
                        
                        <div id="login-error" class="text-red-400 text-center text-sm font-bold h-4"></div>
                    </form>

                </div>
            </div>

            <!-- APP SCREENS -->
            <div id="studentProfileScreen" class="screen hidden p-6"></div>
            <div id="trainingScreen" class="screen hidden"></div>
            <div id="periodizationScreen" class="screen hidden"></div>
            <div id="runningScreen" class="screen hidden"></div>
            <div id="raceCalendarScreen" class="screen hidden"></div>
            <div id="outdoorSelectionScreen" class="screen hidden"></div>
            <div id="outdoorTrackingScreen" class="screen hidden"></div>
            <div id="aiAnalysisScreen" class="screen hidden"></div>
            <div id="physioAssessmentScreen" class="screen hidden"></div>

        </main>
    </div>

    <!-- MODALS -->
    <!-- Exercise Detail Modal -->
    <div id="exerciseDetailModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 hidden backdrop-blur-sm transition-opacity">
        <div id="exercise-modal-content" class="bg-gray-800 w-11/12 max-w-md rounded-2xl overflow-hidden shadow-2xl transform scale-95 opacity-0 transition-all duration-300 border border-gray-600">
            <div class="relative">
                <img id="modal-exercise-img" src="" class="w-full h-64 object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                <button id="closeExerciseModalBtn" class="absolute top-4 right-4 bg-black/40 text-white p-2 rounded-full backdrop-blur-md hover:bg-black/60 transition"><i data-feather="x"></i></button>
            </div>
            <div class="p-6 relative -mt-6">
                <h3 id="modal-exercise-name" class="text-2xl font-black text-white uppercase leading-tight drop-shadow-lg mb-2"></h3>
                <p class="text-gray-300 text-sm leading-relaxed">Execute com controle.</p>
            </div>
        </div>
    </div>

    <!-- Periodization Detail Modal -->
    <div id="periodizationDetailModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 hidden backdrop-blur-sm transition-opacity">
        <div id="periodization-modal-content" class="bg-gray-800 w-11/12 max-w-md rounded-2xl p-6 shadow-2xl transform scale-95 opacity-0 transition-all duration-300 border border-gray-600 relative">
            <button id="closePeriodizationModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i data-feather="x"></i></button>
            <h3 id="modal-periodization-phase" class="text-2xl font-black text-white uppercase mb-1"></h3>
            <p id="modal-periodization-dates" class="text-sm text-gray-400 font-bold mb-4 flex items-center gap-2"></p>
            <div class="bg-gray-700/50 p-3 rounded-lg border border-gray-600 mb-4"><p id="modal-periodization-goal" class="text-white font-medium flex items-center gap-2"></p></div>
            <div id="modal-periodization-details"></div>
        </div>
    </div>

    <!-- Finish Workout Modal -->
    <div id="finishWorkoutModal" class="fixed inset-0 z-[70] flex items-center justify-center bg-black/90 hidden backdrop-blur-sm p-4">
        <div class="bg-gray-800 w-full max-w-sm rounded-2xl p-6 shadow-2xl border border-gray-700 relative flex flex-col items-center">
            <h3 class="text-2xl font-black text-white uppercase italic mb-2">Treino Finalizado!</h3>
            <div id="finish-modal-summary" class="w-full bg-gray-900/50 rounded-xl p-4 mb-6 border border-gray-600"></div>
            <div class="w-full mb-6">
                <label for="workout-photo-input" class="cursor-pointer group block relative w-full aspect-square bg-gray-900 rounded-xl border-2 border-dashed border-gray-600 hover:border-red-500 transition overflow-hidden flex flex-col items-center justify-center">
                     <div id="finish-photo-placeholder" class="text-center p-4"><i class="fas fa-camera text-3xl text-gray-500 mb-2"></i><p class="text-xs text-gray-400 uppercase">Selfie</p></div>
                     <img id="finish-photo-preview" class="hidden absolute inset-0 w-full h-full object-cover">
                     <input type="file" id="workout-photo-input" accept="image/*" class="hidden" onchange="window.handlePhotoSelect && window.handlePhotoSelect(event)">
                </label>
            </div>
            <div class="grid grid-cols-2 gap-3 w-full">
                <button onclick="document.getElementById('finishWorkoutModal').classList.add('hidden')" class="py-3 rounded-xl font-bold text-gray-400 hover:bg-gray-700">Cancelar</button>
                <button onclick="window.saveFinishedWorkout && window.saveFinishedWorkout()" class="py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-bold">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Workout Result Modal -->
    <div id="workoutResultModal" class="fixed inset-0 z-[70] flex items-center justify-center bg-black/90 hidden backdrop-blur-sm p-4">
        <div class="bg-gray-800 w-full max-w-sm rounded-2xl p-0 shadow-2xl border border-gray-700 relative overflow-hidden">
            <div class="relative h-64 bg-gray-900 flex items-center justify-center">
                <img id="history-modal-img" class="absolute inset-0 w-full h-full object-cover hidden">
                <div id="history-modal-no-img" class="flex flex-col items-center text-gray-600"><i class="fas fa-dumbbell text-4xl mb-2"></i></div>
                <button onclick="document.getElementById('workoutResultModal').classList.add('hidden')" class="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full"><i data-feather="x"></i></button>
            </div>
            <div class="p-6 relative -mt-4 bg-gray-800">
                 <div class="flex justify-between items-end mb-4">
                    <div><p id="history-modal-date" class="text-xs text-red-500 font-bold uppercase"></p><h3 id="history-modal-type" class="text-2xl font-black text-white italic uppercase"></h3></div>
                </div>
                <div class="grid grid-cols-2 gap-4 bg-gray-900/50 p-4 rounded-xl border border-gray-700">
                    <div class="text-center border-r border-gray-700"><p class="text-[10px] text-gray-400 uppercase">Tempo</p><p id="history-modal-duration" class="text-xl font-mono font-bold text-white"></p></div>
                     <div class="text-center hidden" id="history-modal-distance-box"><p class="text-[10px] text-gray-400 uppercase">Dist√¢ncia</p><p id="history-modal-distance" class="text-xl font-mono font-bold text-white"></p></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD ALUNO MODAL (For Physio) -->
    <div id="modal-add-aluno" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform scale-95 opacity-0 transition-all duration-300">
            <h3 class="text-xl font-bold text-gray-900 mb-4">Adicionar Novo Aluno</h3>
            <form id="form-novo-aluno" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Nome Completo</label>
                    <input type="text" id="nome-aluno" class="w-full border rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Data de Nascimento</label>
                    <input type="date" id="nascimento-aluno" class="w-full border rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Sexo</label>
                    <select id="sexo-aluno" class="w-full border rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="btn-cancel-modal" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assessment.js"></script>
    <script type="module" src="index.js"></script>

    <!-- FAILSAFE SCRIPT -->
    <script>
        window.addEventListener('load', function() {
            // Failsafe: Ensure Splash is removed after max 3.5s if logic fails
            setTimeout(function() {
                var splash = document.getElementById('splashScreen');
                var app = document.getElementById('appContainer');
                if (splash && !splash.classList.contains('hidden') && !window.isAppLoaded) {
                    console.warn("Failsafe triggered: Removing splash manually.");
                    splash.classList.add('fade-out');
                    setTimeout(() => { 
                        splash.classList.add('hidden'); 
                        if(app) app.classList.remove('init-hidden');
                    }, 500);
                }
            }, 3500);
        });
    </script>
</body>
</html>
