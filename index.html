<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ABFIT</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">

    <!-- Environment Setup -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
        "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4"
      }
    }
    </script>

    <style>
        /* BASE STYLES */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            background-image: linear-gradient(to bottom, #000000 0%, #991b1b 100%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden; 
        }

        /* LOGO */
        .abfit-logo-style {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.05em;
        }
        .part-ab { color: #ef4444; margin-right: -0.05em; }
        .part-fit { color: #ffffff; }

        /* SCREEN VISIBILITY LOGIC */
        /* Default: Hidden */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 2rem;
        }

        /* Active: Flex (default for centering) */
        .screen.active {
            display: flex;
            flex-direction: column;
        }
        
        /* Active: Block (for content screens) */
        #studentProfileScreen.active, 
        #trainingScreen.active,
        #periodizationScreen.active,
        #runningScreen.active,
        #raceCalendarScreen.active,
        #outdoorSelectionScreen.active,
        #outdoorTrackingScreen.active,
        #aiAnalysisScreen.active,
        #physioAssessmentScreen.active {
            display: block;
        }
        
        /* Helper to ensure hidden stays hidden if conflicts arise */
        .hidden { display: none !important; }
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<body class="overscroll-none">

    <div id="appContainer" class="h-full w-full max-w-lg mx-auto relative">

        <!-- LOGIN SCREEN -->
        <div id="loginScreen" class="screen active justify-center items-center p-6" style="display: flex;">
            <div class="w-full max-w-sm text-center">
                
                <h1 class="abfit-logo-style text-6xl mb-12 drop-shadow-2xl">
                    <span class="part-ab">AB</span><span class="part-fit">FIT</span>
                </h1>

                <form onsubmit="handleLogin(event)" class="flex flex-col gap-6">
                    <div>
                        <input type="email" id="login-email" placeholder="Seu e-mail" required
                            class="w-full bg-transparent border-b-2 border-gray-600 p-4 text-center text-white placeholder-gray-500 text-lg focus:border-red-600 focus:outline-none transition-colors rounded-none">
                    </div>

                    <button type="submit" id="login-btn"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl shadow-lg shadow-red-900/50 active:scale-95 transition-all uppercase tracking-widest cursor-pointer">
                        ENTRAR
                    </button>

                    <p id="login-error" class="text-red-400 font-bold text-sm h-6 mt-2"></p>
                </form>
            </div>
        </div>

        <!-- APP SCREENS -->
        <div id="studentProfileScreen" class="screen p-6"></div>
        <div id="trainingScreen" class="screen"></div>
        <div id="periodizationScreen" class="screen"></div>
        <div id="runningScreen" class="screen"></div>
        <div id="raceCalendarScreen" class="screen"></div>
        <div id="outdoorSelectionScreen" class="screen"></div>
        <div id="outdoorTrackingScreen" class="screen"></div>
        <div id="aiAnalysisScreen" class="screen"></div>
        <div id="physioAssessmentScreen" class="screen"></div>

    </div>

    <!-- MODALS -->
    <!-- Exercise Detail Modal -->
    <div id="exerciseDetailModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 hidden backdrop-blur-sm transition-opacity">
        <div id="exercise-modal-content" class="bg-gray-800 w-11/12 max-w-md rounded-2xl overflow-hidden shadow-2xl transform scale-95 opacity-0 transition-all duration-300 border border-gray-600">
            <div class="relative">
                <img id="modal-exercise-img" src="" class="w-full h-64 object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                <button id="closeExerciseModalBtn" class="absolute top-4 right-4 bg-black/40 text-white p-2 rounded-full backdrop-blur-md hover:bg-black/60 transition"><i data-feather="x"></i></button>
            </div>
            <div class="p-6 relative -mt-6">
                <h3 id="modal-exercise-name" class="text-2xl font-black text-white uppercase leading-tight drop-shadow-lg mb-2"></h3>
                <p class="text-gray-300 text-sm leading-relaxed">Execute com controle.</p>
            </div>
        </div>
    </div>

    <!-- Periodization Detail Modal -->
    <div id="periodizationDetailModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 hidden backdrop-blur-sm transition-opacity">
        <div id="periodization-modal-content" class="bg-gray-800 w-11/12 max-w-md rounded-2xl p-6 shadow-2xl transform scale-95 opacity-0 transition-all duration-300 border border-gray-600 relative">
            <button id="closePeriodizationModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i data-feather="x"></i></button>
            <h3 id="modal-periodization-phase" class="text-2xl font-black text-white uppercase mb-1"></h3>
            <p id="modal-periodization-dates" class="text-sm text-gray-400 font-bold mb-4 flex items-center gap-2"></p>
            <div class="bg-gray-700/50 p-3 rounded-lg border border-gray-600 mb-4"><p id="modal-periodization-goal" class="text-white font-medium flex items-center gap-2"></p></div>
            <div id="modal-periodization-details"></div>
        </div>
    </div>

    <!-- Finish Workout Modal -->
    <div id="finishWorkoutModal" class="fixed inset-0 z-[70] flex items-center justify-center bg-black/90 hidden backdrop-blur-sm p-4">
        <div class="bg-gray-800 w-full max-w-sm rounded-2xl p-6 shadow-2xl border border-gray-700 relative flex flex-col items-center">
            <h3 class="text-2xl font-black text-white uppercase italic mb-2">Treino Finalizado!</h3>
            <div id="finish-modal-summary" class="w-full bg-gray-900/50 rounded-xl p-4 mb-6 border border-gray-600"></div>
            <div class="w-full mb-6">
                <label for="workout-photo-input" class="cursor-pointer group block relative w-full aspect-square bg-gray-900 rounded-xl border-2 border-dashed border-gray-600 hover:border-red-500 transition overflow-hidden flex flex-col items-center justify-center">
                     <div id="finish-photo-placeholder" class="text-center p-4"><i class="fas fa-camera text-3xl text-gray-500 mb-2"></i><p class="text-xs text-gray-400 uppercase">Selfie</p></div>
                     <img id="finish-photo-preview" class="hidden absolute inset-0 w-full h-full object-cover">
                     <input type="file" id="workout-photo-input" accept="image/*" class="hidden" onchange="window.handlePhotoSelect && window.handlePhotoSelect(event)">
                </label>
            </div>
            <div class="grid grid-cols-2 gap-3 w-full">
                <button onclick="document.getElementById('finishWorkoutModal').classList.add('hidden')" class="py-3 rounded-xl font-bold text-gray-400 hover:bg-gray-700">Cancelar</button>
                <button onclick="window.saveFinishedWorkout && window.saveFinishedWorkout()" class="py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-bold">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Workout Result Modal -->
    <div id="workoutResultModal" class="fixed inset-0 z-[70] flex items-center justify-center bg-black/90 hidden backdrop-blur-sm p-4">
        <div class="bg-gray-800 w-full max-w-sm rounded-2xl p-0 shadow-2xl border border-gray-700 relative overflow-hidden">
            <div class="relative h-64 bg-gray-900 flex items-center justify-center">
                <img id="history-modal-img" class="absolute inset-0 w-full h-full object-cover hidden">
                <div id="history-modal-no-img" class="flex flex-col items-center text-gray-600"><i class="fas fa-dumbbell text-4xl mb-2"></i></div>
                <button onclick="document.getElementById('workoutResultModal').classList.add('hidden')" class="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full"><i data-feather="x"></i></button>
            </div>
            <div class="p-6 relative -mt-4 bg-gray-800">
                 <div class="flex justify-between items-end mb-4">
                    <div><p id="history-modal-date" class="text-xs text-red-500 font-bold uppercase"></p><h3 id="history-modal-type" class="text-2xl font-black text-white italic uppercase"></h3></div>
                </div>
                <div class="grid grid-cols-2 gap-4 bg-gray-900/50 p-4 rounded-xl border border-gray-700">
                    <div class="text-center border-r border-gray-700"><p class="text-[10px] text-gray-400 uppercase">Tempo</p><p id="history-modal-duration" class="text-xl font-mono font-bold text-white"></p></div>
                     <div class="text-center hidden" id="history-modal-distance-box"><p class="text-[10px] text-gray-400 uppercase">Distância</p><p id="history-modal-distance" class="text-xl font-mono font-bold text-white"></p></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do PhysioApp -->
    <script src="assessment.js"></script>
    
    <!-- MAIN MODULE -->
    <script type="module" src="index.js"></script>

    <!-- ROBUST INLINE LOGIC -->
    <script>
        // 1. DADOS DOS ALUNOS
        const ALUNOS = [
            { email: 'britodeandrade@gmail.com', nome: 'André Brito', photo: 'https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/WsTwhcQeE99iAkUHmCmn/pub/3Zy4n6ZmWp9DW98VtXpO.jpeg' },
            { email: 'marcellybispo92@gmail.com', nome: 'Marcelly Bispo', photo: 'marcelly.jpg' }
        ];

        // 2. FUNÇÃO DE LOGIN
        function handleLogin(event) {
            event.preventDefault();

            const input = document.getElementById('login-email');
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('login-error');
            
            const emailDigitado = input.value.trim().toLowerCase();

            if(!emailDigitado) {
                msg.textContent = "Digite seu e-mail.";
                return;
            }

            // Visual
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENTRANDO...';
            btn.disabled = true;
            msg.textContent = "";

            setTimeout(() => {
                const aluno = ALUNOS.find(u => u.email === emailDigitado);

                if (aluno) {
                    // SUCESSO: Salva sessão
                    localStorage.setItem('abfit_current_user', emailDigitado);
                    
                    // Renderiza perfil imediatamente (Shell)
                    carregarTelaPerfil(aluno);
                    
                    // Tenta acionar o carregamento completo via index.js se disponível
                    if(window.loadStudentProfile) {
                        window.loadStudentProfile(emailDigitado);
                    }
                } else {
                    msg.textContent = "E-mail não encontrado.";
                    btn.innerHTML = "ENTRAR";
                    btn.disabled = false;
                }
            }, 600);
        }

        // 3. CARREGAR PERFIL BÁSICO (Fallback que combina com o que index.js espera)
        function carregarTelaPerfil(aluno) {
            const profileScreen = document.getElementById('studentProfileScreen');
            
            // Injeta o esqueleto correto que possui os IDs que o index.js procura
            profileScreen.innerHTML = `
                <header class="flex justify-between items-center mb-6 pt-2">
                    <h2 class="abfit-logo-style text-3xl"><span class="part-ab">AB</span><span class="part-fit">FIT</span></h2>
                    <button onclick="manualLogout()" class="text-gray-400 p-2"><i data-feather="log-out"></i></button>
                </header>

                <div id="student-profile-info" class="flex items-center gap-4 mb-6 animate-pulse">
                    <img src="${aluno.photo}" class="w-14 h-14 rounded-full border-2 border-red-600 object-cover">
                    <div>
                        <h2 class="text-lg font-bold text-white">Olá, ${aluno.nome.split(' ')[0]}</h2>
                        <p class="text-xs text-gray-400">Aluno(a) ABFIT</p>
                    </div>
                </div>

                <div id="student-profile-buttons" class="grid grid-cols-2 gap-3 mb-6 min-h-[150px]">
                    <div class="col-span-2 flex flex-col items-center justify-center bg-gray-800/50 rounded-xl border border-gray-700/50 p-8">
                        <i class="fas fa-spinner fa-spin text-red-600 text-3xl mb-3"></i>
                        <p class="text-gray-400 text-sm">Carregando funcionalidades...</p>
                    </div>
                </div>
                
                <div class="mt-8">
                    <div class="flex justify-between items-center mb-4 px-1">
                        <h3 id="calendar-month-year" class="text-lg font-bold text-white capitalize"></h3>
                        <div class="flex gap-2">
                            <button id="prev-month-btn" class="p-1 text-gray-400 hover:text-white"><i data-feather="chevron-left"></i></button>
                            <button id="next-month-btn" class="p-1 text-gray-400 hover:text-white"><i data-feather="chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center mb-2">
                        <div class="text-xs text-gray-500 font-bold">D</div><div class="text-xs text-gray-500 font-bold">S</div><div class="text-xs text-gray-500 font-bold">T</div><div class="text-xs text-gray-500 font-bold">Q</div><div class="text-xs text-gray-500 font-bold">Q</div><div class="text-xs text-gray-500 font-bold">S</div><div class="text-xs text-gray-500 font-bold">S</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
                </div>

                <div id="training-history-container" class="mt-8"></div>
            `;

            // TROCA DE TELA
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('loginScreen').classList.remove('active');
            
            document.getElementById('studentProfileScreen').classList.add('active');
            
            if(typeof feather !== 'undefined') feather.replace();
        }

        // 4. LOGOUT MANUAL
        function manualLogout() {
            localStorage.removeItem('abfit_current_user');
            window.location.reload();
        }

        // 5. VERIFICAÇÃO INICIAL
        window.addEventListener('load', () => {
            if(typeof feather !== 'undefined') feather.replace();
            
            const salvo = localStorage.getItem('abfit_current_user');
            if (salvo) {
                const aluno = ALUNOS.find(u => u.email === salvo);
                if(aluno) {
                    carregarTelaPerfil(aluno);
                    if(window.loadStudentProfile) window.loadStudentProfile(salvo);
                } else {
                    localStorage.removeItem('abfit_current_user');
                }
            }
        });
    </script>
</body>
</html>
